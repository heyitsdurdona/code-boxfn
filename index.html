<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Box</title>
    <link rel="stylesheet" href="./css/output.css">
</head>
<body>
    <!-- HEADER START -->
    <header class="py-[23px]">
        <div class="mx-auto max-w-[1140px] px-[15px]">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-[50px]">
                    <a href="./index.html">
                        <img src="./images/site-logo.svg" alt="site logo" width="119">
                    </a>
                    <nav>
                        <ul class="flex items-center gap-[50px] *:*:font-medium text-[#343434] text-[14px]">
                            <a href="#">
                                <li>Loyiha haqida</li>
                            </a>
                            <a href="#">
                                <li>Dasturlash tillari</li>
                            </a>
                            <a href="#">
                                <li>Narxlar</li>
                            </a>
                        </ul>
                    </nav>
                </div>
                <div class="flex items-center gap-[40px]">
                    <select class="*:font-medium text-[#343434] text-[14px] focus:outline-none" name="languages" id="languages">
                        <option value="uzbek" selected>O'zbek tili</option>
                        <option value="english">English</option>
                        <option value="russian">Russian</option>
                    </select>
                    <a href="#">
                        <button class="py-2 px-[9px] bg-[#1DD1A1] text-white rounded-[3px]" type="button">Ro'yhatdan o'tish</button>
                    </a>
                </div>
            </div>      
        </div>        
    </header>
    <!-- HEADER END -->
    
    <!-- MAIN START -->
    <main class="bg-[#EEF2F5]">
        <div class="mx-auto max-w-[1140px] px-[15px]">
            <!-- HERO START  -->
            <section class="flex items-center justify-between pt-[96px] pb-[214px]">
                <div clas="">
                    <h1 class="font-bold text-[40px] w-[552px] text-[#343434] mb-[66px]">Agar bajarishdan qo’rqsangiz buni albatta bajarib ko’ring</h1>
                    <form class="py-[13px] pl-[25px] bg-white rounded-lg mb-[17px] w-[400px]">
                        <!-- Phone number field -->
                        <div class="mb-4">
                            <label for="phone" class="block text-sm font-medium text-[#1DD1A1]">Telefon nomer</label>
                            <input type="tel" id="phone" name="phone" placeholder="+998934614188" >
                        </div>
                        
                        <!-- Password field -->
                        <div class="mb-4">
                            <label for="password" class="block text-sm font-medium text-[#1DD1A1]">Parol</label>
                            <input type="password" id="password" name="password" placeholder="******************">
                        </div>
                    </form>
                    <div class="flex gap-[35px] items-center">
                        <!-- Submit button -->
                        <button class="w-[106px] py-3 px-4 bg-teal-500 text-white font-semibold rounded-md hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-teal-400" type="submit">
                            Kirish
                        </button>
                        <!-- Remember me toggle -->
                        <div class="flex items-center justify-between mb-6">
                            <label class="flex items-center text-sm text-gray-700">
                                <input type="checkbox" class="mr-2 rounded" />
                                Meni eslab qol
                            </label>
                        </div>
                    </div>
                    
                </div>
                <img src="./images/hero-img.png" srcset="./images/hero-img.png 1x, ./images/hero-img@2x.png 2x" alt="hero img" width="526">
                
            </section>
            
            <!-- HERO END -->
        </div>
    </main>
    <!-- MAIN END -->
</body>
</html>
