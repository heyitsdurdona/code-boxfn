<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Box</title>
    <link rel="stylesheet" href="./css/output.css">
</head>
<body>
    <!-- HEADER START -->
    <header class="py-[23px]">
        <div class="mx-auto max-w-[1140px] px-[15px]">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-[50px]">
                    <a href="./index.html">
                        <img src="./images/site-logo.svg" alt="site logo" width="119">
                    </a>
                    <nav>
                        <ul class="flex items-center gap-[50px] *:*:font-medium text-[#343434] text-[14px]">
                            <a href="#">
                                <li>Loyiha haqida</li>
                            </a>
                            <a href="#">
                                <li>Dasturlash tillari</li>
                            </a>
                            <a href="#">
                                <li>Narxlar</li>
                            </a>
                        </ul>
                    </nav>
                </div>
                <div class="flex items-center gap-[40px]">
                    <select class="*:font-medium text-[#343434] text-[14px] focus:outline-none" name="languages" id="languages">
                        <option value="uzbek" selected>O'zbek tili</option>
                        <option value="english">English</option>
                        <option value="russian">Russian</option>
                    </select>
                    <a href="#">
                        <button class="py-2 px-[9px] bg-[#1DD1A1] text-white rounded-[3px]" type="button">Ro'yhatdan o'tish</button>
                    </a>
                </div>
            </div>      
        </div>        
    </header>
    <!-- HEADER END -->
</body>
</html>
